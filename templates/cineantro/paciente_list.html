{% extends "base.html" %}
{% load static %}


<style>
{% block style %}

body{
  background-image: url("{% static "img/inicio_adn.jpg" %}") !important;
  background-attachment: fixed !important;
  background-position: center !important;
  background-size: cover !important;
  background-repeat: no-repeat !important;
  transition: all 3s !important;
  
}

.formulario{
  
  width: 50% !important;
  transition: all 2s !important;
  margin-top: 20px !important;
  background-color: rgb(0,0,0,.5) !important;
  box-shadow: 0px 0px 40px red, 0px 0px 80px white !important;

}

.espaciado{
  margin-top: 30px !important;
}

h2{
  color: white !important;
  text-align: center !important;
  text-shadow: 0px 0px 40px yellow, 0px 0px 80px white !important;
}

label, li{
  color: white !important;
  
}

input, select{
  transition: all 2s !important;
  background-color: rgb(0,0,0,.5) !important;
  color: white !important;
  border-color: #006 !important;
  border-bottom-color: #6c8096 !important;
  border-bottom-style: groove !important;

}


{% endblock %}
</style>


{% block content %}
<br>
<br>
<br>

<div class="container formulario">


	<ul>
	{% for object in object_list %}
		<li><a href=>{{ object|upper }}</a></li>

	{% empty %}
		<h2>Nada!!</h2>

	{% endfor %}
	</ul>
</div>


{% endblock %}
